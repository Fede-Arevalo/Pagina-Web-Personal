<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federico Arévalo</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" type="image/png" href="../assets/favicon/favicon.png" />
</head>

<body>

  <header>

    <div class="logo">
      <img src="/assets/svg/logo.svg" alt="Logo" class="icono">
      <a href="../index.html">Federico Arévalo</a>
    </div>

    <nav>
      <a href="../index.html">Home</a>
      <a href="/pages/biografia.html">Biografía</a>
      <a href="/pages/portfolio.html">Portfolio</a>
      <a href="/pages/contacto.html">Contacto</a>
    </nav>

  </header>

  <main>

    <div class="container">
      <div class="wrap">

        <div class="contact">          

          <form>

            <h1>Contacto</h1>

            <fieldset>
              <label for="first-name">Nombre: <input id="first-name" name="first-name" type="text" required /></label>
              <label for="email">Email: <input id="email" name="email" type="email" required /></label>
            </fieldset>

            <fieldset>
              <label for="bio">Mensaje:
                <textarea id="bio" name="bio" rows="6" cols="30" placeholder="Escribe algo aquí..."></textarea>
              </label>
            </fieldset>

            <input type="submit" value="Enviar" />

          </form>

        </div>

      </div>
    </div>

  </main>

  <footer>

    <span>Copyright © 2022 | All Rights Reserved</span>

    <div class="social">

      <a href="https://www.instagram.com/">
        <img src="../assets/svg/instagram.svg" alt="instagram" class="social">
      </a>

      <a href="https://open.spotify.com/user/31lro7txnrh4d4irwgbtyuktdpdu">
        <img src="../assets/svg/spotify.svg" alt="spotify" class="social">
      </a>
    </div>

  </footer>

  <div class="line"></div>

</body>

</html>
